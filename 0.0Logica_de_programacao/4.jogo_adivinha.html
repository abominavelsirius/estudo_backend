<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>




        <script>

    function pulaLinha() {

        document.write('<br>');
        document.write('<br>');

    }

    function mostra(frase) {

            document.write(frase);
            pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10); // math.random * 10 vai randomizar vários números 0,5208523 até 9,582195821
                                                        // math.rond vai arredondar então ao invés de 9,9999 será 10, 9, 7, 6, 2
                                                        // fazer um sistema de roleta no futuroi com isso

    var tentativas = 1;    

    while(tentativas <= 3) {

        var chute = parseInt(prompt("Digite seu chute!"));

         if (chute == numeroPensado) {

        mostra(`Você ACERTOU!! O número pensado era ${numeroPensado}`);
        break // quando acerta, não precisa continuar tentando, só finaliza.
        // ou poderia colocar
        // tentativas = 4;

        } else {

        mostra("Você ERROU!");

        }

        tentativas++;
    }

   mostra("FIM");




</script>
    </body>
</html>
