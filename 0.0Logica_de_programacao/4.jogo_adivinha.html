<html lang="en">
<head>

<body>

    <!-- https://www.programasaudefacil.com.br/calculadora-de-imc -->

<script>

    function pulaLinha() {

        document.write('<br>');
        document.write('<br>');

    }

    function mostra(frase) {

            document.write(frase);
            pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10); // math.random * 10 vai randomizar vários números 0,5208523 até 9,582195821
                                                        // math.rond vai arredondar então ao invés de 9,9999 será 10, 9, 7, 6, 2

    var chute = parseInt(prompt("Digite seu chute!"));

    if (chute == numeroPensado) {

        mostra("Você acertou!");

    } else {

        mostra(`Você errou, o número pensado foi ${numeroPensado}`)

    }




</script>



</body>
</html>
